<!DOCTYPE html>
<html lang="en">
<title>F21 Invaders</title>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="F21_Invaders.css">
    <link rel="shortcut icon" href="#">

</head>

<body>

    <div id="namebox">
        <input id="name" type="text" value="Enter name"/>
        <button class="save" id="showhighscores">Save</button>
    </div>

    <div id="menu" style="display: none;">
        <div id="highScoresList" class="highscore-liste"></div>
        <button id="start">Start</button>
    </div>

    <canvas id="game"></canvas>

    
    <div id="game" style="display: none;">
        <!-- Spillets innhold -->
    </div>
    <div class="greencorner-left"></div>
    <div class="greencorner-right"></div>
    <div class="teller">
        <div id="telleren">Score</div>
    </div>



    <div class="joystickBord">
        <img class="whitebutton" src="grafisken/whitebutton.png" alt="">
        <img class="buttonRed" src="grafisken/button.png" alt="">
        <img class="joystick" src="grafisken/joystick.png" alt="">
        <button class="refresh" onclick="window.location.reload()">Ny runde</button>
        <button id="togglenameboxandhighscoremenu">Highscorelist</button>
    </div>
    <script type="module" src="F21_Invaders.js"></script>
</body>

</html>
